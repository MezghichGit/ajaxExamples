<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){


  $("button").click(function(){
  
		    var  nom = document.addForm.nom.value;
			var  email = document.addForm.email.value;
			var  ville = document.addForm.ville.value;
			
			
    $.ajax(
	 {
	  url: "addEtudiant.php", 
	  type: "get",
      data: {
	  'nom':nom,
	  'email':email,
	  'ville':ville
	  },
	  success: function(result){
                   //$("#div2").html(result);
				   alert("Insertion avec succès");
                 },
	  error :function(){
                   alert("Un problème rencontré");
                 }
	});
  });
});
</script>
</head>
<body>

<div id="div1"><h2>AJAX et jQuery</h2></div>

<div id="div2"></div>

<form name="addForm">
	Nom : <input type="text" name="nom"/>
	Email : <input type="text" name="email"/>
	Ville : <input type="text" name="ville"/>
	<!--input type="submit" value="add"/-->
	</form>
	
	
<button>Charger le contenu du fichier message.txt</button>

</body>
</html>
